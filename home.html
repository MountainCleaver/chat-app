<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="shortcut icon" href="styles/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="online-status">Status</div>

    <div class="contacts panel">
        <h1 id="username"></h1>
        <div class="search">
            <input type="text" name="search-field" id="search-field" placeholder="Search for a person">
            <br><br>
            <div id="search-result"></div>
        </div>
        
        <div id="contact-list-container">
            <ul id="contacts-list"></ul>
        </div>
    </div>

    <div class="chat panel">
        <div class="chat-header">
            <h3 id="contact-name"></h3>
            <p id="contact-email"></p>
        </div>
        
        <div class="chat-log" id="chat-log"></div>
        <br>
        <div id="chat-interface">
            <input name="chat" id="chat" autofocus>
            <button id="chat-send-btn" type="button">Send</button>
        </div>
    </div>

    <div class="right panel">
        <p class="right-panel-title">Profile</p>
        <p>Username: <span id="username-profile"></span></p>
        <p>Email: <span id="email-profile"></span></p>
        <button id="logout-btn" type="button">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script/home/chat_panel.js"></script>
    <script src="script/home/left_panel.js"></script>
    <script src="script/home/right_panel.js"></script>
</body>
</html>
