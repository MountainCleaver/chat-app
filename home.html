<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div id="ws-status"></div>
    <div class="contacts panel">
        <h1 id="username"></h1>
        <div class="search">
            <input type="text" name="search-field" id="search-field" placeholder="Search for a person">
            <div id="search-result"></div>
        </div>
        <hr>
        <div id="contact-list-container">
            <ul id="contacts-list" style="list-style: none; padding-inline: 1rem;">

            </ul>
        </div>
    </div>

    <div class="chat panel">
        <h3 id="contact-name"></h3>
        <p id="contact-email"></p>
        <hr>
        <div class="chat-log" id="chat-log" style="border: 1px solid black; height: 500px; overflow-y: scroll; margin-block: 1rem; display: flex; flex-direction: column;"></div>
        <div class="div" style="display: flex; justify-content: space-between;">
            <input style="width: 90%;" type="text" name="chat" id="chat">
            <button type="button" id="send-btn">Send</button>
        </div>
    </div>

    <div class="right panel">
        <p>Profile</p>
        <hr>
        <p>Username: <span id="username-profile"></span></p>
        <p>Email: <span id="email-profile"></span></p>
        <button id="logout-btn" type="button">Logout</button>
    </div>

    <script src="script/home/chat_panel.js"></script>
    <script src="script/home/left_panel.js"></script>
    <script src="script/home/right_panel.js"></script>
</body>
</html>
