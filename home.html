<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="shortcut icon" href="styles/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div style="
        width: 100vw; 
        z-index: 999; 
        background-color: gray; 
        height: fit-content; 
        position: fixed; 
        top: 0; 
        margin-top: auto;
        display: inline;
        color: aliceblue;
        text-align: center;
        " 
        id="online-status">Status &nbsp;&nbsp;&nbsp;
    </div>

    <div class="contacts panel">
        <h1 id="username"></h1>
        <div class="search">
            <input type="text" name="search-field" id="search-field" placeholder="Search for a person">
            <br><br>
            <div id="search-result" style="border: 1px solid #333;"></div>
        </div>
        <hr>
        <div id="contact-list-container">
            <ul id="contacts-list" style="list-style: none; padding-inline: 1rem;">

            </ul>
        </div>
    </div>

    <div class="chat panel">
        <h3 id="contact-name"></h3>
        <p id="contact-email"></p>
        <hr>
        <div class="chat-log" id="chat-log"></div>
        <br>
        <div id="chat-interface" class="div">
            <textarea style="width: 90%;" type="text" name="chat" id="chat" autofocus></textarea>
            <button id="chat-send-btn" type="button">Send</button>
        </div>
    </div>

    <div class="right panel">
        <p>Profile</p>
        <hr>
        <p>Username: <span id="username-profile"></span></p>
        <p>Email: <span id="email-profile"></span></p>
        <button id="logout-btn" type="button">Logout</button>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script/home/chat_panel.js"></script>
    <script src="script/home/left_panel.js"></script>
    <script src="script/home/right_panel.js"></script>
</body>
</html>
